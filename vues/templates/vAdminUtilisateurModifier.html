<section>
    <h1>{{ titre|upper }}</h1>
    
    <form method="POST" action="admin?entite=utilisateur&action=m&utilisateur_id={{ oUtilisateur.utilisateur_id }}">

        <label>Nom</label>
        <input name="utilisateur_nom" value="{{ oUtilisateur.utilisateur_nom }}">
        <span>&nbsp;{{ oUtilisateur.erreurs.utilisateur_nom }}</span>

        <label>PrÃ©nom</label>
        <input name="utilisateur_prenom" value="{{ oUtilisateur.utilisateur_prenom }}">

        <label>Courriel</label>
        <input name="utilisateur_courriel" value="{{ oUtilisateur.utilisateur_courriel }}">
        <span>&nbsp;{{ oUtilisateur.erreurs.utilisateur_courriel }}</span>

        <label>Profil</label>
        <select name="utilisateur_profil">

            <option value="{{ constant('Utilisateur::PROFIL_ADMINISTRATEUR') }}"  {{ oUtilisateur.utilisateur_profil == constant('Utilisateur::PROFIL_ADMINISTRATEUR')   ? 'selected' : '' }}>Administrateur</option>
        </select>
        <span>&nbsp;{{ oUtilisateur.erreurs.utilisateur_profil }}</span>

        <input type="hidden" name="utilisateur_id" value="{{ oUtilisateur.utilisateur_id }}">
